<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Manager Testing</title>
    <script src="scripts/phpscripts.js" defer></script>
</head>
<body>
    <h1>Database Manager</h1>
    <table id="entries_table" border="1">
        <tr>
            <th>Unit ID</th>
            <th>Book Name</th>
            <th>ISBN</th>
            <th>Student Name</th>
            <th>CTC #</th>
            <th>Email</th>
            <th>Date Signed Out</th>
            <th>Date to Return</th>
            <th>Actions</th>
        </tr>
    </table>
    <h2>Add/Edit Entry</h2>
    <form id="entry_form">
        <input type="hidden" id="entry_id" name="id">
        <label for="unit_id">Unit ID:</label>
        <input type="text" id="unit_id" name="unit_id" required><br>
        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name"><br>
        <label for="ctc">CTC #:</label>
        <input type="text" id="ctc" name="ctc"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="date_signed_out">Date Signed Out:</label>
        <input type="date" id="date_signed_out" name="date_signed_out"><br>
        <label for="date_to_return">Date to Return:</label>
        <input type="date" id="date_to_return" name="date_to_return"><br>
        <button type="button" id="save_button" onclick="addEntry()">Save</button>
    </form>

    <h2>Upload File</h2>
    <form id="upload_form" enctype="multipart/form-data">
        <label for="data_file">Choose file:</label>
        <input type="file" id="data_file" name="data_file" accept=".csv" required><br>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <button onclick="exportToCSV()">Export to CSV</button>
</body>
</html>
